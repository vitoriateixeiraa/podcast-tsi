<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PodCast - Programação</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="player" class="player">
      <div class="wrapper">
        <img src="https://www.ifb.edu.br/images/IFBVertical.png" alt="Capa do PodCast">

        <div class="info">
          <h1>PodCast - Programação</h1>
          <p>TSI - Luísa, Haayron e Vitória</p>
        </div>

        <!-- Início da tag <audio> -->
        <audio controls>
          <source src="audio/podcast_versao_final.mp3" type="audio/mpeg">
        </audio>

        <div>
          <a href="https://docs.google.com/document/d/1iZZLDIdNElySSbJCWvmP8pnUMeb68HJ1o7LSjya5Q5c/edit?usp=sharing" target="__blank">Referências do Podcast</a>
        </div>
  
        
        <!-- Fim da tag <audio> -->
      </div>
    </div>
  </div>
</body>
</html>
